<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav-time-format-picker">
        <select name="time-format" id="time-format-picker">
            <option value="default">24-hour</option>
            <option value="am-pm">AM/ PM</option>
        </select>
    </div>

    <div class="clock-container">
        <h1 id="time-container">HH:MM:SS AM</h1>
        <p id="date-container">Loading date ...</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
